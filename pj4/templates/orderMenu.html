{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
<h1>*~ 주문하기 ~*</h1>

<h3>주소로 검색</h3>
<form action="/{{ local }}/order/result" method='POST'>
  <div class="input-group mb-3">
  <input type="text" class="address" placeholder="주소를 써 주세요"">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="submit">검색하기</button>
  </div>
</div>
</form>

<h3>가게명으로 검색</h3>
<form action="/{{ local }}/order/result" method='POST'>
  <div class="input-group mb-3">
  <input type="text" class="store_name" placeholder="가게명을 써 주세요"">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="submit">검색하기</button>
  </div>
</div>
</form>

<h3>태그로 검색</h3>
<form action="/{{ local }}/order/result" method='POST'>
  <div class="input-group mb-3">
  <input type="text" class="tag" placeholder="태그를 써 주세요"">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="submit">검색하기</button>
  </div>
</div>
</form>


<h3>가까운 가게 리스트</h3>
<table class="table table-striped">
  <tr>
    <th>store_id</th>
    <th>가게 이름</th>
    <td>주문하기</td>
  </tr>
  {% for store in near_stores %}
    <tr>
      <td>{{ store[0] }}</td>
      <td>{{ store[2] }}</td>
      <td>
        <form action="/{{ local }}/order/{{ store[0] }}" method="GET">
          <div class="btn-group">
            <button class="btn btn-secondary"  type="submit" name="sid" value={{ store[0] }} class="btn btn-primary modify">선택하기</button>
          </div>
        </form>
      </td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
