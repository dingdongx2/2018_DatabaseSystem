{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
<h1>*~ 주문하기 ~*</h1>

<h3>주소로 검색</h3>
<form action="/{{ local }}/order/result" method='POST'>
  <input type='text' name='address' placeholder="주소를 써주세요">
  <input type='submit' value='검색하기'>
</form>

<h3>가게명으로 검색</h3>
<form action="/{{ local }}/order/result" method='POST'>
  <input type='text' name='store_name' placeholder="가게명을 써주세요">
  <input type='submit' value='검색하기'>
</form>

<h3>태그로 검색</h3>
<form action="/{{ local }}/order/result" method='POST'>
  <input type='text' name='tag' placeholder="태그를 써주세요">
  <input type='submit' value='검색하기'>
</form>

<h3>결과 리스트</h3>
<table>
  <tr>
    <th>store_id</th>
    <th>가게 이름</th>
    <td>주문하기</td>
  </tr>
  {% for store in store_results %}
    <tr>
      <td>{{ store[0] }}</td>
      <td>{{ store[2] }}</td>
      <td>
        <form action="/{{ local }}/order/{{ store[0] }}" method="GET">
          <div class="btn-group">
            <button type="submit" name="sid" value={{ store[0] }} class="btn btn-primary modify">선택하기</button>
          </div>
        </form>
      </td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
